<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Cl√≠nica Montalvo</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <nav>
        <a href="/index.html"><img src="./img/Logo-blanco.png" alt="La imagen no se encuentra disponible"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Registrar Usuario</h2>
        <form id="registerForm">
            <div class="form-control">
                <input type="text" id="id" required maxlength="10">
                <label>ID</label>
            </div>
            <div class="form-control">
                <input type="text" id="nombre" required maxlength="50">
                <label>Nombre</label>
            </div>
            <div class="form-control">
                <input type="email" id="email" required maxlength="50">
                <label>Email</label>
            </div>
            <button type="submit">Registrar</button>
        </form>

        <script src="./js/register.js"></script>
    </div>
</body>
</html>
