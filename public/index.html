<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Montalvo</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <nav>
        <a href="/index.html"><img src="/img/Logo-blanco.png" alt="La imagen no se encuentra disponible"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Iniciar Sesión</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" required maxlength="10">
                <label>Usuario</label>
            </div>
            <div class="form-control">
                <input type="password" required maxlength="10">
                <label>Contraseña</label>
            </div>
            <button type="submit">Acceder</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Montalvo</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <nav>
        <a href="/index.html"><img src="./img/Logo-blanco.png" alt="La imagen no se encuentra disponible"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-control">
                <input type="text" id="email" required maxlength="50">
                <label>Usuario</label>
            </div>
            <div class="form-control">
                <input type="password" id="password" required>
                <label>Contraseña</label>
            </div>
            <button type="submit">Acceder</button>
            <button type="button" id="registerBtn">Registrar Paciente</button>
        </form>

        <script src="./js/login.js"></script>
    </div>
</body>
</html>
